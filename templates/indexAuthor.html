{% extends 'layout.html' %}

{% block page-main %}

    <div class="container">

        <div>
        <span class="h1">
            图书管理系统
            <small>
                作者管理
            </small>
         </span>
        </div>
        <br>
        <hr>
        <br>
        <p><a href="/bms/addAuthor/" class="btn btn-sm bg-primary">添加</a></p>
        <div class="table-responsive">

            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>作者姓名</th>
                    <th>作者年龄</th>
                    <th>作者住址</th>
                    <th>作者邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for author in author_list %}
                    <tr>
                        <td>{{ author.name }}</td>
                        <td>{{ author.age }}</td>
                        <td>{{ author.detail.addr }}</td>
                        <td>{{ author.detail.email }}</td>
                        <td>
                            <a href="/bms/delAuthor/?id={{ author.id }}" class="btn btn-sm bg-danger">删除</a>
                            <a href="/bms/editAuthor/?id={{ author.id }}" class="btn btn-sm bg-primary">编辑</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
